{% extends "base.html" %}

{% block content %}

    {% csrf_token %}

        <p>Введите название продукта который вы хотите удалить</p>
        {% include "partial/form.html" with button_text="Удалить" %}
    </form>
    <a class="btn btn-dark mt-3" href="{% url "home_page"%}">Нет</a>
{% endblock %}

{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
{#    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Shop{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href={% url 'webapp:product_index' %}>Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% block nav %}
                {% endblock %}
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'accounts:logout' %}?next={{ request_get_full_path }}" class="nav-link">Выход</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link">{{ user.username }}</p>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'accounts:login' %}?next={{ request_get_full_path }}" class="nav-link">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:registration' %}?next={{ request_get_full_path }}" class="nav-link">Регистрация</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
{% block content %}


{% endblock %}
    <script src="https://kit.fontawesome.com/a91003ccda.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</div>
</body>
</html>

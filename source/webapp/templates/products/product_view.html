{% extends 'base.html' %}
{% block title %}View{% endblock %}
{% block content %}

<div class="card text-center">
    <div class="card-header">
        <h2>{{ product.name }}</h2>
    </div>
    <div class="card-body">
        <h5 class="card-title">Категория товара: {{ product.category }}</h5>
        <p class="card-text">Описание товара</p>
        <p class="card-text">{{ product.description }}</p>
        <p>Остаток на складе: {{ product.remainder }}</p>
    </div>
    <div class="card-footer text-muted">
        <p>Цена: {{ product.price }} сом</p>
    </div>
        <form method="post" action="{% url 'webapp:product_add' product.pk%}" name="count">
            {% csrf_token %}
            <label for="quantity">Выберите количество:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="1">
            <button class="btn btn-secondary" type="submit">Принять</button>
        </form>
</div>

{% endblock %}
